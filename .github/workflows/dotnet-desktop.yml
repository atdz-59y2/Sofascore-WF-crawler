name: .Net Desktop

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup MSBuild.exe path
      uses: microsoft/setup-msbuild@v1.0.2
    - name: Restore NuGet packages
      run: nuget restore Sofascore-WF-crawler.sln
    - name: Build project
      run: msbuild /p:Configuration=Release Sofascore-WF-crawler.sln
